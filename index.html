<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
    <title>MyPetWorld</title>
</head>
<body style="padding-top: 30px;">
<div class="modal fade" id="addPetModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            </div>
            <div class="modal-body">
                <form id="petForm">
                    <div class="mb-3">
                        <label for="petName" class="form-label">isim</label>
                        <input type="text" class="form-control" id="petName">
                    </div>
                    <div class="mb-3">
                        <label for="petImage" class="form-label">Image</label>
                        <input type="text" class="form-control" id="petImage">
                    </div>
                    <div class="mb-3">
                        <label for="petDesc" class="form-label">Aciklama</label>
                        <input type="text" class="form-control" id="petDesc">
                    </div>
                    <button type="submit" class="btn btn-primary" id="petSubmitButton">Submit</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<div class="container" id="petCont">
    <div class="row" id="petsHolder">
        <div class="card" id="addCard">
            <h5 class="card-title">YOU CAN ADD YOUR OWN PET</h5>
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#addPetModal" id="addButton" onclick="getForm()">+</button>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"   integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="   crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="./odev.js"></script>
<script src="./petappmodule.js" type="module"></script>
</body>
</html>
